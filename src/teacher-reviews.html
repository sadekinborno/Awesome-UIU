<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Reviews - Awesome UIU</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --dark-bg: #0f172a;
            --darker-bg: #020617;
            --card-bg: #1e293b;
            --card-hover: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--darker-bg);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-bottom: 2rem;
        }

        .back-button:hover {
            background: var(--card-hover);
            border-color: #667eea;
            color: var(--text-primary);
            transform: translateX(-3px);
        }

        .reviews-header {
            padding: 2rem 0;
            margin-bottom: 2.5rem;
        }

        .reviews-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .reviews-header h1 i {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .reviews-header p {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .filter-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1.25rem;
            padding: 2rem;
            margin-bottom: 3rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .filter-group label {
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .filter-group input,
        .filter-group select {
            padding: 0.875rem 1rem;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
            background: var(--card-bg);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .sort-options {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .sort-btn {
            padding: 0.625rem 1.25rem;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 2rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.925rem;
            font-weight: 500;
        }

        .sort-btn:hover {
            background: var(--card-hover);
            border-color: #667eea;
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .sort-btn.active {
            background: var(--primary-gradient);
            border-color: transparent;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .teachers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .teacher-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1.25rem;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .teacher-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .teacher-card:hover::before {
            transform: scaleX(1);
        }

        .teacher-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.25);
            border-color: #667eea;
            background: var(--card-hover);
        }

        .teacher-info {
            display: flex;
            align-items: flex-start;
            gap: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .teacher-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            font-weight: 700;
            color: white;
            flex-shrink: 0;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .teacher-details {
            flex: 1;
        }

        .teacher-name {
            font-size: 1.35rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            color: var(--text-primary);
        }

        .teacher-dept {
            font-size: 0.925rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .rating-display {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .stars {
            display: flex;
            gap: 0.25rem;
        }

        .star {
            color: #ffd700;
            font-size: 1.1rem;
            filter: drop-shadow(0 2px 4px rgba(255, 215, 0, 0.3));
        }

        .star.empty {
            color: var(--border-color);
        }

        .rating-score {
            font-size: 1.25rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .review-count {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .rating-categories {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin-bottom: 1.25rem;
        }

        .category-badge {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.625rem 0.875rem;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .category-badge:hover {
            background: var(--card-hover);
            border-color: #667eea;
        }

        .category-name {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .category-score {
            font-weight: 700;
            color: #667eea;
        }

        .teacher-courses {
            margin-top: 1.25rem;
            padding-top: 1.25rem;
            border-top: 1px solid var(--border-color);
        }

        .courses-label {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .course-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .course-tag {
            padding: 0.4rem 0.875rem;
            background: rgba(102, 126, 234, 0.15);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 2rem;
            font-size: 0.8rem;
            color: #a5b4fc;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .course-tag:hover {
            background: rgba(102, 126, 234, 0.25);
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .no-results {
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
        }

        .no-results i {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.4;
        }

        .no-results h3 {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .stats-bar {
            display: flex;
            gap: 2rem;
            justify-content: center;
            padding: 2rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1.25rem;
            margin-bottom: 2.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .stat-item {
            text-align: center;
            padding: 0 1.5rem;
        }

        .stat-item:not(:last-child) {
            border-right: 1px solid var(--border-color);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.925rem;
            color: var(--text-muted);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .glass-btn {
            padding: 0.875rem 2rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .glass-btn:hover {
            background: var(--card-hover);
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .visible-count {
            margin-top: 0.5rem;
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back Button and User Menu -->
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
            <button class="back-button" id="logoutBtn" style="background: transparent; border: 1px solid var(--border-color); cursor: pointer;">
                <i class="fas fa-sign-out-alt"></i>
                Logout (<span id="userEmail"></span>)
            </button>
        </div>

        <!-- Header -->
        <div class="reviews-header">
            <h1><i class="fas fa-chalkboard-teacher"></i> Teacher Reviews</h1>
            <p>Find and review your UIU teachers</p>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar" id="statsBar">
            <div class="stat-item">
                <div class="stat-value" id="totalTeachers">0</div>
                <div class="stat-label">Teachers</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalReviews">0</div>
                <div class="stat-label">Reviews</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalCourses">0</div>
                <div class="stat-label">Courses</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filter-section">
            <div class="filter-grid">
                <div class="filter-group">
                    <label>Search Teacher</label>
                    <input type="text" id="searchInput" placeholder="Enter teacher name...">
                </div>
                <div class="filter-group">
                    <label>Department</label>
                    <select id="departmentFilter">
                        <option value="">All Departments</option>
                        <option value="BSCSE">BSc in CSE</option>
                        <option value="BSDS">BSc in DS</option>
                        <option value="EEE">EEE</option>
                        <option value="CE">Civil Engineering</option>
                        <option value="BBA">BBA</option>
                        <option value="English">English</option>
                        <option value="Economics">Economics</option>
                        <option value="Law">Law</option>
                        <option value="Pharmacy">Pharmacy</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Minimum Rating</label>
                    <select id="ratingFilter">
                        <option value="0">All Ratings</option>
                        <option value="4">4+ Stars</option>
                        <option value="3">3+ Stars</option>
                        <option value="2">2+ Stars</option>
                    </select>
                </div>
            </div>
            <div class="filter-group">
                <label>Sort By</label>
                <div class="sort-options">
                    <button class="sort-btn active" data-sort="rating">Highest Rated</button>
                    <button class="sort-btn" data-sort="reviews">Most Reviews</button>
                    <button class="sort-btn" data-sort="name">Name (A-Z)</button>
                </div>
            </div>
        </div>

        <div class="visible-count" id="visibleTeachersCount"></div>

        <!-- Teachers Grid -->
        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner"></div>
        </div>

        <div id="teachersGrid" class="teachers-grid" style="display: none;"></div>

        <div id="loadMoreContainer" style="text-align: center; margin-top: 1.5rem; display: none;">
            <button id="loadMoreBtn" class="glass-btn">
                <i class="fas fa-plus"></i> Load More Teachers
            </button>
        </div>

        <div id="noResults" class="no-results" style="display: none;">
            <i class="fas fa-search"></i>
            <h3>No teachers found</h3>
            <p>Try adjusting your filters or search query</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/review-auth.js"></script>
    <script>
        // Check authentication before loading page
        if (!reviewAuth.requireAuth()) {
            // Will redirect to login if not authenticated
        }
        
        // Display user email and setup logout
        document.addEventListener('DOMContentLoaded', () => {
            const userData = reviewAuth.getUserData();
            if (userData) {
                document.getElementById('userEmail').textContent = userData.email.split('@')[0];
            }
            
            document.getElementById('logoutBtn').addEventListener('click', () => {
                if (confirm('Are you sure you want to logout?')) {
                    reviewAuth.logout();
                }
            });
        });
    </script>
    <script src="js/teacher-reviews.js"></script>
</body>
</html>
